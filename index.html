<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" text="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
      <div class="whole_div">
          <div class="order_summary">
            <h1>Order Summary</h1>

            <p id="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>

          <div class="plan">
            <img src="images/icon-music.svg" alt="icon_music" id="icon_music">
            <div class="plan_block">
              <h5>Annual Plan</h5>
              <p id="price">$59.99/year</p>
            </div>

            <a href="#" id="change"><p>Change</p></a>
          </div>
          <div class="buttons">
            <a href="https:/www.google.com" id="text_dec"><button id="payment_button">Proceed to Payment</button></a>
            <a href="https:/www.google.com" id="text_dec"><button id="cancel_button">Cancel Order</button></a>
          </div>
      </div>
    
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
      <p>Coded by <a href="#">Vladislav</a>.</p>
    </div>
  </body>
</html>
